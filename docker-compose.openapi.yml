version: '3.8'

services:
  # Aplicación QuickBooks principal
  quickbooks-app:
    build: .
    container_name: quickbooks-app
    restart: unless-stopped
    ports:
      - "5000:5000"  # Puerto interno para comunicación
    environment:
      - FLASK_ENV=production
      - SALES_UPDATE_INTERVAL=1
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servidor OpenAPI para OpenWebUI
  quickbooks-openapi:
    build:
      context: .
      dockerfile: Dockerfile.openapi
    container_name: quickbooks-openapi
    restart: unless-stopped
    ports:
      - "8080:8080"  # Puerto externo para OpenWebUI
    environment:
      - FLASK_BASE_URL=http://quickbooks-app:5000
    depends_on:
      - quickbooks-app
    command: python openapi_server.py --host 0.0.0.0 --port 8080 --flask-url http://quickbooks-app:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: quickbooks-network